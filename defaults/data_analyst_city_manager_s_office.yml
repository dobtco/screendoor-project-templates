project_params:
  after_response_email: true
  after_response_page: true
  after_response_page_html: Thank you for applying for the position of Data Analyst
    in the City Manager's Office of Pleasantville!
  identification_level: 2
  automatically_approve_edits: false
  automatically_release_responses_for_edits: false
  contact_email: janedoe@pleasantville.ca.gov
  description: 'About the Department</strong><br><br>
The City of Pleasantville is one of the top  ten cities in United States
    in which to live, work, and do business.  Moreover, Pleasantville  is the center
    of cultural, government and economic activity for the  region. Pleasantville employees
    embraced Integrity, Innovation, Excellence, Collaboration,  Respect and Celebration.  The
    City Manager''s Office is looking for an  individual whose values align with the
    values of the City''s employees. <br> <br>The City Manager''s Office provides
    strategic leadership that  supports the Mayor and the City Council and motivates
    and challenges the  organization to deliver high quality services that meet the
    community''s  needs.<br><br><strong>Position and Duties<br></strong>
  The City Manager''s Office is seeking a  motivated and experienced individual
    to join the City Manager''s Office  and lead the creation of a new Data Analytics
    Team.  Working closely  with the City Manager''s Budget Office, the Data Analytics
    Senior  Executive Analyst will undertake a variety of activities to establish
    a  team that creates, executes and coordinates data analytics projects  focused
    on performance improvement across a wide range of City  services. The
    major duties and responsibilities include:<strong><br> </strong>Serves as the
    lead of the new Data  Analytics Team.  Works to establish this team within the
    City of Pleasantville, including developing a network of individuals within the City
    who  will support and champion the role of data analytics to improve the  delivery
    of public services.  This will include leveraging the technical  resources of
    the Information Technology Department and the subject  matter expertise of the
    staff from various departments. <br>* Develops a comprehensive plan to implement
    the Data Analytics  Team, including the establishment of policies and procedures,  preliminary
    metrics for success, and guidelines for how to develop and  execute initiatives.
    <br>* Responsible for completing a data inventory of the City, in  coordination
    with the Information Technology Department and through  collaboration with departments
    city-wide.   <br>* Studies City departments, operations and services to inform  analysis
    and make recommendations to improve quality and effectiveness  of service delivery.  <br>*
    Serves as a Project Manager as well as executes analytics projects within the
    City.   <br>* Supports and coordinates with staff that are pursuing open data
    initiatives. <br>* Provides support to the City Manager, Assistant City Manager,  Deputy
    City Managers and Budget Director with professional analytical  and administrative
    work of considerable difficulty, providing  interpretation of data and periodic
    status reports regarding assigned  projects and recommend corrective actions when
    necessary. <br>* Coordinates analytics projects with City departments, and outside  agencies.  Works
    collaboratively city-wide to deliver key business  insights from transactional
    data.  <br>* Uses and develops various tools, programs and techniques to  gather,
    analyze and understand large amounts of transaction and other  types of data;
    conducts in-depth analysis of datasets using tools such  as Microsoft Power BI,
    PowerPivot and/or other BI tools. <br>* Uses business intelligence analytics to
    support business  operations or to make recommendations to improve business unit  performance.
    <br>* Authors, reviews, and edits documents, reports, memoranda and briefing materials
    at all levels of the organization. <br>* Schedules, plans, coordinates, and review
    project activities related to data analytics.<br><br><strong>Minimum Qualifications<br>Any
    combination of training and experience equivalent to: <br> <br>Education:  Bachelor''s
    Degree from an accredited college or  university; Master''s Degree in public administration,
    business  administration or related field is preferred, and can be substituted
    for  a portion of the required experience. <br> <br>Experience:  Four (4) years
    of professional level analytic and/or administrative experience.   <br>  <br>Employment
    Eligibility:  Federal law requires all employees to  provide verification of their
    eligibility to work in this country.   Please be informed that the City of Pleasantville
    will not prepare or file a  labor condition application with the Department of
    Labor.<br><br> Competencies<br> The successful candidate will have strong  analytical, organizational,
    writing and verbal skills, enjoy handling  multiple assignments simultaneously,
    and work well under pressure within  tight deadlines.  The ideal candidate will
    possess the most desirable  combination of training, skills, and experience, as
    demonstrated in past  and current employment history.  Desirable experience, knowledge
    and  skills for this position include: <br> <br>* Knowledge of theory, principles,
    practices, and techniques of  public administration, City government structure
    and processes,  organizational development and management, and budget/fiscal operations  analysis.
    <br>* Strong project management and interpersonal skills to allow for  inter-departmental
    team collaboration and tenacity necessary to overcome  pushback and persuade others.
    <br>* Excellent verbal and written communication skills; an ability to  engage
    in storytelling about data that is both straightforward and  persuasive.  Demonstration
    of experience in translating analytical model  findings to business insights and
    communicating them to a non-technical  audience is preferred. <br>* Demonstrated
    ability to analyze volumes of data that yields  insight into complex service delivery
    issues.  Knowledge and breadth of  experience across an array of statistical analytic
    techniques. <br>* Ability to understand and quickly identify key issues related
    to  decisions and recommendations, to make recommendations in difficult and  complex
    situations, and to develop consensus. <br>* Ability to manage multiple projects
    with short deadlines while  preserving high quality of work with an attention
    to detail and  accuracy. <br>* Politically astute with a commitment to the City
    organization and community. <br>* Ability to become quickly proficient with a
    wide range of  technology tools and evaluate the potential to improve work quality
    and  productivity.  Experience with open data platforms such as Junar or  Socrata
    and data analytics tools such as Microsoft Power BI, PowerPivot  and/or other
    BI tools are a plus. <br>* Motivated self-starter who likes to own the work product,
    both as  an individual contributor and as a team member, and who is comfortable  driving
    development from a sketch of an idea to a polished product.<br><br>Selection Process<br></strong>The selection
    process will consist of an  evaluation of the applicant''s training and experience
    based on the  application and responses to the Job Specific Questions. Only the  candidates
    whose backgrounds best match the position will be invited to  proceed in the selection
    process.  Additional phases of the selection  process will consist of one or more
    interviews. <strong><br></strong><br>You may answer these questions directly in  the
    on-line application system or on a separate document and then cut  and paste your
    answers into the appropriate spaces when prompted.  <br> <br>You must answer all
    job-specific questions in order to be considered  for this vacancy or your application
    will be deemed incomplete and  withheld from further consideration.  <strong><br><br>Submission
    of a resume is optional.  The  Education History and Work History sections of
    the application must be  completed or the application will be considered to be
    incomplete and may  be withheld from further consideration.  <br></strong><br>'
